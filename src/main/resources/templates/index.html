<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Renderizamos el header -->
        <header th:replace="~{layout/plantilla :: header}"/>
        
        <!-- Opc debajo del header -->
        <div th:replace="~{layout/banner :: banner}"></div>
        
        <br><br>
        
        <section>
            <h2>Listado de Clientes</h2>
            <hr>
            <a th:href="@{/cliente/nuevo}">Nuevo cliente</a>

            <div th:if="${clientes !=null and !clientes.empty}">
                <table border="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Tel√©fono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td>[[${cliente.nombre}]]</td>
                            <td>[[${cliente.apellidos}]]</td>
                            <td>[[${cliente.correo}]]</td>
                            <td>[[${cliente.telefono}]]</td>
                            <td>
                                <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">Eliminar</a>
                                <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">Modificar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${clientes ==null or clientes.empty}">
                No hay clientes que mostrar
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
